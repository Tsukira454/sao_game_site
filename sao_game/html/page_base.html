<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <title>Jeu Aventure</title>
</head>
<body>
  <nav class="navbar">
    <div class="stat">
      <div class="stat-item">
        ❤️ Vie : <span id="Vie">ERREUR_VIE</span>
      </div>
      <div class="stat-item">
        ⭐ Exp : <span id="Experience">ERREUR_EXP</span>
      </div>
      <div class="stat-item">
        🛡️ Armure : <span id="Armure">ERREUR_ARMOR</span>
      </div>
      <div class="stat-item">
        💪 Force : <span id="Force">ERREUR_FORCE</span>
      </div>
      <div class="stat-item">
        ⚔️ Dégâts : <span id="Dégats">ERREUR_DEGATS</span>
      </div>
    </div>
  </nav>

  <main>
    <div class="content">
      <div class="title">
        <h1 id="title">ERREUR_TITRE</h1>
      </div>
      <div class="description">
        <p id="description">ERREUR_DESC</p>
      </div>
      <div class="image">
        <img id="image" src="img/erreur.png" alt="Image événement" />
      </div>
      <div class="action">
        <button id="action1" class="action-button">⚔️ Attaquer</button>
        <button id="action2" class="action-button">🛡️ Défendre</button>
        <button id="action3" class="action-button">🏃 Fuir</button>
      </div>
    </div>
  </main>
</body>
</html>
